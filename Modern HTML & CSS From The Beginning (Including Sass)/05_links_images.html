<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links & Images</title>
  </head>
  <body>
    <!-- External link -->
    <p>
      <a href="http://google.com">Click For Google</a>
    </p>
    <p>
      <a href="http://google.com" target="_blank">Click For Google</a>
    </p>

    <!-- Internal Link -->
    <p>
      <a href="/04_typography.html">Typography</a>
    </p>

    <!-- Local Image -->
    <img src="/images/sample.jpg" alt="My Image" width="200" />

    <!-- Remote Images -->
    <img
      src="https://media.istockphoto.com/photos/sunset-picture-id1352173787?b=1&k=20&m=1352173787&s=170667a&w=0&h=gB7AQuONNHbyGYEM604HSZnDXsntGJ3q4wRSRRQIT6Y="
      alt="My Image 2"
    />
  </body>
</html>
